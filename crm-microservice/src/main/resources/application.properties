spring.application.name=crm

server.port=7700

server.servlet.context-path=/api
spring.mvc.servlet.path=/v1

spring.data.mongodb.uri=mongodb://localhost:27017/crm

#http://localhost:7700/crm/api/v1/swagger-ui/index.html

#http://localhost:7700/crm/api/v1/graphiql
spring.graphql.graphiql.enabled=true

spring.threads.virtual.enabled=false

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.rabbitmq.host=localhost
spring.rabbitmq.username=demoadmin
spring.rabbitmq.password=secret123

eureka.client.service-url.defaultZone=http://localhost:4040/eureka
eureka.instance.lease-expiration-duration-in-seconds=1
eureka.instance.lease-renewal-interval-in-seconds=2
eureka.instance.hostname=localhost